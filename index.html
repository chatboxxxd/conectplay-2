<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConectPlay – Afiliados</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #4361ee);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 180px;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0;
    }
    section {
      margin: 20px auto;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ff4040;
    }
    footer {
      margin: 40px auto 20px;
      font-size: 14px;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: underline;
    }
    @media(max-width:600px){
      h1 { font-size: 22px; }
      section { margin: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo-conectplay.png" alt="Logo ConectPlay">
    <h1>ConectPlay – Afiliados</h1>
    <p>Gere seu link de afiliado abaixo:</p>
  </header>

  <!-- FORMULÁRIO DE GERAR LINK DE AFILIADO -->
  <section>
    <label for="apelido">Seu apelido:</label>
    <input type="text" id="apelido" placeholder="Digite seu apelido">
    <button onclick="gerarLink()">Gerar meu link</button>

    <p id="resultado"></p>
  </section>

  <!-- RODAPÉ COM POLÍTICAS -->
  <footer>
    <p>
      <a href="https://www.conectplay.org/politica-de-privacidade">Política de Privacidade</a> |
      <a href="https://www.conectplay.org/termos-de-servico">Termos de Serviço</a>
    </p>
    <p>&copy; 2025 ConectPlay. Todos os direitos reservados.</p>
  </footer>

  <script>
    function gerarLink() {
      const apelido = document.getElementById('apelido').value.trim();
      const resultado = document.getElementById('resultado');
      if (!apelido) {
        resultado.innerHTML = "<span style='color:yellow'>Digite um apelido para gerar o link.</span>";
        return;
      }
      const link = `https://wa.me/5577991986049?text=Ol%C3%A1%2C+vim+atrav%C3%A9s+do+afiliado+${encodeURIComponent(apelido)}+e+quero+saber+mais+sobre+os+planos+da+ConectPlay.`;
      resultado.innerHTML = `<span style="color:lightgreen">Seu link:</span><br><a href="${link}" target="_blank" style="color:#fff">${link}</a>`;
    }
  </script>

</body>
</html>
