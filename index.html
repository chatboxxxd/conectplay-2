<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gerar Link de Afiliado - ConectPlay</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0720;
    color: #f5f5f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }
  .container {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 12px;
    font-size: 16px;
  }
  input[readonly] {
    background: #222;
    user-select: all;
  }
  button {
    background: linear-gradient(90deg, #6f3bff, #22b0ff);
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    margin: 5px 0;
    width: 100%;
  }
  button:active {
    transform: scale(0.98);
  }
</style>
</head>
<body>

<div class="container">
  <h2>Gerar link de afiliado</h2>
  <input type="text" id="apelidoInput" placeholder="Digite seu nome ou apelido" />
  <button id="gerarBtn">Gerar Link</button>
  <input type="text" id="linkAfiliado" readonly placeholder="Seu link aparecerá aqui" />
  <button id="copiarBtn">Copiar Link</button>
</div>

<script>
  const gerarBtn = document.getElementById('gerarBtn');
  const copiarBtn = document.getElementById('copiarBtn');
  const apelidoInput = document.getElementById('apelidoInput');
  const linkAfiliado = document.getElementById('linkAfiliado');

  // Função para gerar o link com o apelido na query string
  function gerarLink(apelido) {
    if (!apelido) return '';
    const baseUrl = window.location.origin + window.location.pathname;
    const url = new URL(baseUrl);
    url.searchParams.set('apelido', apelido.trim());
    return url.toString();
  }

  gerarBtn.addEventListener('click', () => {
    const apelido = apelidoInput.value.trim();
    if (apelido === '') {
      alert('Por favor, digite seu nome ou apelido.');
      return;
    }
    const link = gerarLink(apelido);
    linkAfiliado.value = link;
  });

  copiarBtn.addEventListener('click', () => {
    if (!linkAfiliado.value) {
      alert('Gere um link antes de copiar.');
      return;
    }
    linkAfiliado.select();
    navigator.clipboard.writeText(linkAfiliado.value).then(() => {
      alert('Link copiado para a área de transferência!');
    }).catch(() => {
      alert('Não foi possível copiar o link. Tente manualmente.');
    });
  });
</script>

</body>
</html>
