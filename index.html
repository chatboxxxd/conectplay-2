<!DOCTYPE html>
<html lang="pt-BR">

  <title>ConectPlay - Links de Afiliados</title>
  <style>
    /* Fundo com gradiente parecido com a logo ConectPlay */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b0082, #1e90ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
      text-align: center;
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    h1 {
      margin: 10px 0 0 0;
      font-weight: normal;
    }
    main {
      width: 100%;
      max-width: 400px;
    }
    .affiliate {
      background: rgba(255,255,255,0.15);
      margin-bottom: 15px;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .affiliate-info {
      flex-grow: 1;
    }
    .affiliate-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .affiliate-sales {
      font-size: 16px;
    }
    .btn-link {
      background: #6a5acd;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-left: 15px;
      white-space: nowrap;
    }
    .btn-link:hover {
      background: #483d8b;
    }
    footer {
      margin-top: auto;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }
    @media (max-width: 450px) {
      main {
        max-width: 100%;
      }
      .affiliate {
        flex-direction: column;
        align-items: flex-start;
      }
      .btn-link {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
